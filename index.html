  <style>
    /* ===== CSS ===== */
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #232527;
      --primary: #195377;
      --accent: #0aa2c0;
      --radius: 8px;
      --transition: 0.3s ease;
      --shadow: rgba(0,0,0,0.08) 0 4px 12px;
    }

    body.dark {
      --bg: #101417;
      --card: #15202b;
      --text: #e9ecef;
      --primary: #4dabf7;
      --accent: #71c2ff;
      --shadow: rgba(0,0,0,0.4) 0 4px 12px;
    }

    /* ===== GLOBAL STYLES ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background var(--transition), color var(--transition);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 940px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    h1, h2, h3 {
      color: var(--primary);
      margin: 0.5em 0;
    }

    h1 {
      font-size: 2.4rem;
      text-align: center;
    }

    h2 {
      font-size: 1.6rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 8px;
      margin-bottom: 24px;
    }

    /* ===== NAVIGATION ===== */
    nav {
      text-align: center;
      margin: 32px 0;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      padding: 8px 16px;
      border-radius: var(--radius);
      transition: background var(--transition);
    }

    nav a:hover {
      background: var(--accent);
      color: white;
    }

    /* ===== HERO ===== */
    .hero {
      text-align: center;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 42px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 24px auto;
      display: block;
      border: 4px solid var(--accent);
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--accent);
      margin: 16px 0;
    }

    /* ===== SECTIONS ===== */
    section {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      margin-bottom: 42px;
    }

      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      list-style: none;
      padding: 0;
      margin: 0;
